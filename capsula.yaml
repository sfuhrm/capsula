packageName: capsula # name of the project package
author: # who's the main author of the program TBD: author/maintainer/etc
  name: Stephan Fuhrmann
  email: s@sfuhrm.de
maintainer: # who's the package maintainer of the program
  name: Stephan Fuhrmann
  email: s@sfuhrm.de
shortSummary: Creates packages for multiple Linux distributions. # short summary of package content
longDescription: # long description of package content
- A template-driven approach for generating multiple package formats
- for Linux distributions.
- ""
- Current supported Linux distributions are
- debian_stretch
homepage: http://github.com/sfuhrm # homepage of the project
license: GPL_20 # license the project is in
targets: # which platforms to build an archive for
- centos_7
- debian_stretch
gitUrl: https://github.com/sfuhrm/capsula.git
redhat:
  group: Utilities/System
  relations:
  - pkg: docker
  - pkg: git
  - pkg: tar
    op: ge
    version: 1.26
  - pkg: jre
    op: ge
    version: 1.8.0
debian:
  priority: optional
  section: devel
  architecture: all
  relations:
  - pkg: docker-ce
  - pkg: git
  - pkg: tar
    op: ge
    version: 1.29
  - pkg: java8-runtime-headless
# Version history of the package. Used for Debian changelogs.
versions:
- version: 0.0.2 # TBD this needs to match the debian version as a string
  release: 1
  date: 2017-10-30T01:42:00+02:00
  changes:
  - Next experimental version
- version: 0.0.1 # TBD this needs to match the debian version as a string
  release: 1
  date: 2017-10-21T20:00:00+02:00
  changes:
  - Initial version
# Where to install what on the target system?
install:
- copy:
    from: target/capsula-0.0.2-SNAPSHOT-jar-with-dependencies.jar
    to: /usr/share/capsula/capsula-jar-with-dependencies.jar
    owner: root
    group: root
    mode: rw-r--r--
- copy:
    from: src/main/debian/capsula
    to: /usr/bin/capsula
    owner: root
    group: root
    mode: rwxr-xr-x

